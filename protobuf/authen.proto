syntax = "proto3";
package protobuf;
option go_package = ".";

message UIDBySession {
    string session = 1;
}

message ResUIDBySession {
    bool err = 1; 
    int32 uid = 2;
}

message Login {
    string username = 1;
    string password = 2;
}

message ResLogin {
    bool err = 1;
    int32 uid = 2;
}

message Register {
    string username = 1;
    string password = 2;
}

message ResRegister {
    bool err = 1;
    int32 uid = 2;
}